<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Calculator -->
    <div class="calculator">
      <!-- Display -->
      <div class="calculator-display">
        <h1>0</h1>
      </div>
      <!-- Buttons -->
      <div class="calculator-buttons">
        <button value="+" class="operator">&plus;</button>
        <button value="-" class="operator">&minus;</button>
        <button value="*" class="operator">&times;</button>
        <button value="/" class="operator">&divide;</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="." class="decimal">&period;</button>
        <button value="0">0</button>
        <button value="C" class="clear-btn">C</button>
        <button value="=" class="operator equal-sign">&equals;</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
